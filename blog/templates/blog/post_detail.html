{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% else %}
                <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
            {% endif %}

            {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span ><i class="fas fa-pen"></i>Edit</span></a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove">Remove</span> </a>
            {% endif %}
            
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <h6><em>Author: {{post.author}}<em></h6>
        </div>

        <div>
            <a href="{% url 'post_list' %}"> Return Home </a>
        </div>
    </div>
</div>
    

{% endblock %}
